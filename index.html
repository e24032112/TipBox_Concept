<!DOCTYPE html>
<html>
    
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, user-scalable=no">
            <link href="http://jqmdesigner.appspot.com/gk/lib/jquery.mobile/1.4.5/jquery.mobile-1.4.5.min.css" rel="stylesheet" type="text/css" />
            <!-- Export CSS  -->
            <style>
                #effectname{
                    text-shadow:none;
                    font-size:50px;
                    color:#fff;
                    width:100%;
                    margin-top:30px;
                    text-align:center;
                }
            </style>
            <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
            <script src="//code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
            <!-- Uncomment the following to include cordova in your android project -->
            <!--<script src="http://jqmdesigner.appspot.com/platforms/android/cordova.js"></script>-->
            <!-- Export JS  -->
            <script>
                (function () {
                 $(document).on('pageinit', '#home', function () {
                                $('.ui-btn').on('click', function () {
                                                var effectName = $(this).attr('data-transition');
                                                $('#effectname').text(effectName);
                                                });
                                });
                 })()
                </script>
            <title>EZo App</title>
            </head>
    
    <body>
        <!-- Page: home  -->
        <div id="home" data-role="page" style="style:background:#000;">
            <div role="main" class="ui-content">
                <a class="ui-btn" href="#NewPage" data-transition="slide">slide</a>
                <a class="ui-btn" href="#NewPage" data-transition="slideup">slideup</a>
                <a class="ui-btn" href="#NewPage" data-transition="slidedown">slidedown</a>
                <a class="ui-btn" href="#NewPage" data-transition="slidefade">slidefade</a>
                <a class="ui-btn" href="#NewPage" data-transition="pop">pop</a>
                <a class="ui-btn" href="#NewPage" data-transition="fade">fade</a>
                <a class="ui-btn" href="#NewPage" data-transition="flip">flip</a>
                <a class="ui-btn" href="#NewPage" data-transition="flow">flow</a>
                <a class="ui-btn" href="#NewPage" data-transition="turn">turn</a>
                <a class="ui-btn" href="#NewPage">default</a>
            </div>
        </div>
        <!-- Page: NewPage  -->
        <div id="NewPage" data-role="page" style="background:#069;">
            <div role="main" class="ui-content">
                <a class="ui-btn ui-btn-b" data-rel="back">back</a>
                <div id="effectname"></div>
            </div>
        </div>
    </body>
    
</html>
